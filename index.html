<!DOCTYPE html>
<html>
<head>
  <title>Maple Tracker</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; margin-right: 0.5rem; }
    pre { background: #222; padding: 1rem; border-radius: 6px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>MapleRanks Scraper</h1>
  <input type="text" id="ign" placeholder="Enter IGN (e.g. Samwyze)" />
  <button onclick="scrape()">Fetch</button>
  <pre id="output">Loading saved data...</pre>

  <script>
    async function scrape() {
      const ign = document.getElementById('ign').value.trim();
      if (!ign) return alert("Enter a character name!");

      const url = `https://mapleranks.com/u/${encodeURIComponent(ign)}`;
      try {
        const res = await fetch(url);
        const html = await res.text();

        // Extract level and job with regex
        const levelMatch = html.match(/Level\\s+(\\d+)/);
        const jobMatch = html.match(/<div class=\"font-bold text-xl\">([^<]+)<\\/div>/);
        const worldMatch = html.match(/World:\\s*<[^>]+>([^<]+)<\\/span>/);

        const data = {
          ign,
          level: levelMatch ? levelMatch[1] : "N/A",
          job: jobMatch ? jobMatch[1].trim() : "N/A",
          world: worldMatch ? worldMatch[1].trim() : "N/A",
          scrapedAt: new Date().toISOString()
        };

        // Save locally
        localStorage.setItem("mapleStats", JSON.stringify(data));
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Failed to fetch stats.";
        console.error(err);
      }
    }

    window.onload = () => {
      const saved = localStorage.getItem("mapleStats");
      if (saved) {
        document.getElementById("output").textContent = JSON.stringify(JSON.parse(saved), null, 2);
      }
    };
  </script>
</body>
</html>
